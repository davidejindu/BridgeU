name: CI

on:
  push:
  pull_request:

jobs:
  client-ci:
    name: Client Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install deps (client)
        working-directory: ./client
        run: npm ci
      - name: Lint (client, optional)
        working-directory: ./client
        run: npm run lint --if-present
      - name: Test (client, optional)
        working-directory: ./client
        run: npm test --if-present -- --ci
      - name: Build (client)
        working-directory: ./client
        run: npm run build

  server-ci:
    name: Server Install & Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install deps (server)
        working-directory: ./server
        run: npm ci
      - name: Lint (server, optional)
        working-directory: ./server
        run: npm run lint --if-present
      - name: Test (server)
        working-directory: ./server
        run: npm test --if-present -- --ci
