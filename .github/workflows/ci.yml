name: CI

on:
  push:
  pull_request:

jobs:
  frontend-ci:
    name: Frontend Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"
      - name: Install deps (frontend)
        working-directory: ./frontend
        run: npm ci
      - name: Lint (frontend, optional)
        working-directory: ./frontend
        run: npm run lint --if-present
      - name: Test (frontend, optional)
        working-directory: ./frontend
        run: npm test --if-present -- --ci
      - name: Build (frontend)
        working-directory: ./frontend
        run: npm run build

  backend-ci:
    name: Backend Install & Tests (root package.json)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
      - name: Install deps (root â†’ backend)
        working-directory: ./
        run: npm ci
      - name: Lint (backend, optional)
        working-directory: ./
        run: npm run lint --if-present
      - name: Test (backend, optional)
        working-directory: ./
        run: npm test --if-present -- --ci
